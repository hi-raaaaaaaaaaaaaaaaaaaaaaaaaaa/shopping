<html lang="ja">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/iphone_popup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<title>お買い物ゲーム</title>
</head>
<body class="content" id="background">

	<div class="question">
		<h4 class="kaimono-memo">ーかってくるものー</h4>
		<h2 id="title-1"></h2>
		<h2 id="title-2"></h2>
		<h2 id="title-3"></h2>
		<h2 id="title-4"></h2>
	</div>

	<div class="game" id="container">

		<image class="product_locate" src="image/game2_2_drink_corner.png"></image>

		<div class="product_locate_overlay">
			<image class="product_locate_overlay_2" id="orange_overlay" src="image/drink-4_OVERRAY/orange.png"></image>
            <image class="product_locate_overlay_3" id="grape_overlay" src="image/drink-4_OVERRAY/grape.png"></image>
            <image class="product_locate_overlay_0" id="barTea_overlay" src="image/drink-4_OVERRAY/barTea.png"></image>
            <image class="product_locate_overlay_1" id="stTea_overlay" src="image/drink-4_OVERRAY/stTea.png"></image>
			
		</div>

		<div class="product_overlay">
			<image class="product_overlay_2" id="orange_overlayP" src="image/drink-4/orange.png"></image>
            <image class="product_overlay_3" id="grape_overlayP" src="image/drink-4/grape.png"></image>
            <image class="product_overlay_0" id="barTea_overlayP" src="image/drink-4/barTea.png"></image>
            <image class="product_overlay_1" id="stTea_overlayP" src="image/drink-4/stTea.png"></image>
			
		</div>

		<image class="barTea" id="barTea" src="image/drink-4/barTea.png"></image>
		<image class="stTea" id="stTea" src="image/drink-4/stTea.png"></image>
		<image class="orange" id="orange" src="image/drink-4/orange.png"></image>
		<image class="grape" id="grape" src="image/drink-4/grape.png"></image>

		
		<image class="basket" id="box" src="image/kaimono.png"></image>
	</div>

	<div class="panel-back"></div>
	<div class="panel-front"></div>

	<div class="list" id="stuff">
		<div class="list-text">
			<h1 class="list_label">ーかごのなかみー</h1>
			<div class="list_case4"><h1 id="list-4"></h1></div>
			<div class="list_case2"><h1 id="list-2"></h1></div>
			<div class="list_case3"><h1 id="list-3"></h1></div>
			<div class="list_case1"><h1 id="list-1"></h1></div>
			<h1 class="howto">タップでもどす</h1>
		</div>
		<button class="check" id="check-button">できた！</button>

	</div>

	<div class="popup-overlay" id="correct_Popup">

		<div class="popup-content">
			<div class="popup-title">せいかい！</div>
			<div class="popup-message">すばらしい！</div>
			<button class="popup-button" id="correct-popup-button">つぎのラウンドへ</button>
			<button class="popup-button" id="exit-popup-button">やめる</button>
			
		</div>
	</div>

	<div class="popup-overlay" id="wrong_Popup">
		<div class="popup-content">
			<div class="popup-title">ちがうよ</div>
			<div class="popup-message">せんせいとみなおしてみよう</div>
			<button class="popup-button" id="wrong-popup-button">もどる</button>
		</div>
	</div>

	

	<div class="confetti-container" id="confetti-container"></div>

	<div class="cracker-container" id="cracker-container">
        <img src="image/cracker_left.png" alt="クラッカー左" class="cracker cracker-left">
        <img src="image/cracker_right.png" alt="クラッカー右" class="cracker cracker-right">
    </div>

</body>

<style>
	.product_locate{
		position: absolute;
		left: 0%;
		width: 70%;
    	height: 70%;
    	top: 30%;
		z-index: 1;
	}

	.product_locate_overlay{
		position: absolute;
		left: 0%;
		width: 70vw;
    	height: 74vh;
    	top: 31dvh;
		z-index: 1;
	}

	.product_locate_overlay_2,
    .product_locate_overlay_3,
    .product_locate_overlay_0,
    .product_locate_overlay_1 {
        opacity: 0; /* 初期状態では非表示 */
        transition: opacity 0.3s; /* スムーズに切り替えるためのトランジション */
    }

	.product_locate_overlay_2 {
		height:35dvh;
		width:34dvw;
	}

	.product_locate_overlay_3 {
		height:35dvh;
		width:34dvw;
	}

	.product_locate_overlay_0 {
		height:36dvh;
		width:34dvw;
	}

	.product_locate_overlay_1 {
		height:36dvh;
		width:34dvw;
	}


	.product_overlay_2 {
		position: absolute;
		left: 10%;
		top: 39%;
		width: 26%;
		z-index: 5;
	}

	.product_overlay_3 {
		position: absolute;
		left: 38%;
		top: 39%;
		width: 26%;
		z-index: 3;
	}

	.product_overlay_0 {
		position: absolute;
		left: 10%;
		top: 68%;
		width: 26%;
		z-index: 5;
	}

	.product_overlay_1 {
		position: absolute;
		left: 38%;
		top: 68%;
		width: 26%;
		z-index: 4;
	}


	#barTea {
	    position: absolute;
	    width: 26%;
		z-index: 5;
	}

	#stTea {
	    position: absolute;
	    width: 26%;
		z-index: 4;
	}


	#orange {
	    position: absolute;
	    width: 26%;
		z-index: 5;
	}


	#grape {
	    position: absolute;
	    width: 26%;
		z-index: 3;
	}

</style>

<script type="text/javascript" src="js/cracker.js"></script>
<script type="text/javascript" src="js/drink4.js"></script>


</html>
