<html lang="ja">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/iphone_popup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<title>お買い物ゲーム</title>
</head>
<body class="content" id="background">

	<div class="question">
		<h4 class="kaimono-memo">|かってくるもの|</h4>
		<h2 id="title-1"></h2>
		<h2 id="title-2"></h2>
		<h2 id="title-3"></h2>
		<h2 id="title-4"></h2>
	</div>

	<div class="game" id="container">

		<image class="product_locate" src="image/game4_2_fruit_basket.png"></image>

		<h2 id="round-display" class="round-counter"></h2>
		<h1 id="mini-round-display" class="mini-round-counter"></h1>

		<div class="product_locate_overlay">
			<image class="product_locate_overlay_2" id="greenpepper_overlay" src="image/vegetable-4_OVERRAY/greenpepper.png"></image>
            <image class="product_locate_overlay_3" id="yam_overlay" src="image/vegetable-4_OVERRAY/yam.png"></image>
            <image class="product_locate_overlay_0" id="tomato_overlay" src="image/vegetable-4_OVERRAY/tomato.png"></image>
            <image class="product_locate_overlay_1" id="potato_overlay" src="image/vegetable-4_OVERRAY/potato.png"></image>
			
		</div>

		<div class="product_overlay">
			<image class="product_overlay_2" id="greenpepper_overlayP" src="image/vegetable-4/greenpepper.png"></image>
            <image class="product_overlay_3" id="yam_overlayP" src="image/vegetable-4/yam.png"></image>
            <image class="product_overlay_0" id="tomato_overlayP" src="image/vegetable-4/tomato.png"></image>
            <image class="product_overlay_1" id="potato_overlayP" src="image/vegetable-4/potato.png"></image>
			
		</div>

		<image class="tomato" id="tomato" src="image/vegetable-4/tomato.png"></image>
		<image class="potato" id="potato" src="image/vegetable-4/potato.png"></image>
		<image class="greenpepper" id="greenpepper" src="image/vegetable-4/greenpepper.png"></image>
		<image class="yam" id="yam" src="image/vegetable-4/yam.png"></image>

		
		<image class="basket" id="box" src="image/kaimono.png"></image>
	</div>

	<div class="panel-back"></div>
	<div class="panel-front"></div>

	<div class="list" id="stuff">
		<div class="list-text">
			<h1 class="list_label">ーかごのなかみー</h1>
			<div class="list_case4"><h1 id="list-4"></h1></div>
			<div class="list_case2"><h1 id="list-2"></h1></div>
			<div class="list_case3"><h1 id="list-3"></h1></div>
			<div class="list_case1"><h1 id="list-1"></h1></div>
			<h1 class="howto">タップでもどす</h1>
		</div>
		<button class="check" id="check-button">できた！</button>

	</div>

	<div class="popup-overlay" id="correct_Popup">

		<div class="popup-content">
			<div class="popup-title">せいかい！</div>
			<div class="popup-message">すばらしい！</div>
			<button class="popup-button" id="correct-popup-button">つぎのラウンドへ</button>
			<button class="popup-button" id="exit-popup-button">やめる</button>
			
		</div>
	</div>

	<div class="popup-overlay" id="wrong_Popup">
		<div class="popup-content">
			<div class="popup-title">ちがうよ</div>
			<div class="popup-message">せんせいとみなおしてみよう</div>
			<button class="popup-button" id="wrong-popup-button">もどる</button>
		</div>
	</div>

	

	<div class="confetti-container" id="confetti-container"></div>

	<div class="cracker-container" id="cracker-container">
        <img src="image/cracker_left.png" alt="クラッカー左" class="cracker cracker-left">
        <img src="image/cracker_right.png" alt="クラッカー右" class="cracker cracker-right">
    </div>

	

</body>

<style>
	.product_locate{
		position: absolute;
		left: -25%;
		width: 125%;
    	height: 74%;
    	top: 30%;
		z-index: 1;
	}

	.product_locate_overlay{
		position: absolute;
		left: -25%;
		width: 125vw;
    	height: 74vh;
    	top: 30dvh;
		z-index: 1;
	}

	.product_locate_overlay_2,
    .product_locate_overlay_3,
    .product_locate_overlay_0,
    .product_locate_overlay_1 {
        opacity: 0; /* 初期状態では非表示 */
        transition: opacity 0.3s; /* スムーズに切り替えるためのトランジション */
    }

	.product_locate_overlay_2 {
		height:37dvh;
		width:62dvw;
	}

	.product_locate_overlay_3 {
		height:37dvh;
		width:62dvw;
	}

	.product_locate_overlay_0 {
		height:36dvh;
		width:62dvw;
	}

	.product_locate_overlay_1 {
		height:36dvh;
		width:62dvw;
	}


	.product_overlay_2 {
		position: absolute;
		left: 10%;
		top: 30%;
		width: 26%;
		z-index: 5;
	}

	.product_overlay_3 {
		position: absolute;
		left: 38%;
		top: 30%;
		width: 26%;
		z-index: 3;
	}

	.product_overlay_0 {
		position: absolute;
		left: 10%;
		top: 63%;
		width: 26%;
		z-index: 5;
	}

	.product_overlay_1 {
		position: absolute;
		left: 38%;
		top: 63%;
		width: 26%;
		z-index: 4;
	}


	#tomato {
	    position: absolute;
	    width: 26%;
		z-index: 5;
	}

	#potato {
	    position: absolute;
	    width: 26%;
		z-index: 4;
	}


	#greenpepper {
	    position: absolute;
	    width: 26%;
		z-index: 5;
	}


	#yam {
	    position: absolute;
	    width: 26%;
		z-index: 3;
	}

</style>

<script type="text/javascript" src="js/cracker.js"></script>
<script type="text/javascript" src="js/infoDisplay.js"></script>
<script type="text/javascript" src="js/vegetable4.js"></script>


</html>
