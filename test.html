<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームタイトル</title>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>

	<div id="title-screen">
        <div id="game-background"></div>
        <div id="press-start"></div>
        <div id="start-text">がめんをタッチしてね！</div>
        <div class="credit"><h3>©︎2025 DaiDai-Dinosaur Version : 0.5a Date : 2025-9-20 All right reserved</h3></div>
    </div>
    </div>

    <div id="game-settings">
        <div class="container" id="title">
            <h1>ゲーム設定 / Game setting</h1>
        </div>

        <div class="main-area">

            <div class="preview-area">
                <div class="prev-screen">
                </div>
            </div>

            <div class="setting-area">

                <div class="rotate-4">

                    <div class="container" id="format">
                        <div style="flex: 5" class="quest">
                            <h2 class="skew30">問題の形式</h2>
                            <!--<h3 class="skew30">どのような形式で問題を出題しますか</h3>-->
                        </div>
                        <div style="flex: 6" class="format-change">
                            <div class="radio-tile-group">

                                <div class="input-container">
                                    <input id="picto" class="radio-button" type="radio" name="radio" checked="">
                                    <div class="radio-tile">
                                        <label for="picto" class="radio-tile-label">画像</label>
                                    </div>
                                </div>

                                <div class="input-container">
                                    <input id="chara" class="radio-button" type="radio" name="radio">
                                    <div class="radio-tile">
                                        <label for="chara" class="radio-tile-label">文字</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="container" id="options">
                        <div style="flex: 5" class="quest">
                            <h2 class="skew30">問題の合計点数</h2>
                            <!--<h3 class="skew30">一回の買物で合計何点の商品を購入しますか</h3>-->
                        </div>
                        <div style="flex: 6" class="counter">
                            <div class="field">

                                <div style="flex: 7" class="field-counter">
                                    <button class="button" id="down-options">－</button>
                                    <div class="border-cnt">
                                        <input style="flex:1" type="text" value="1" class="inputtext" id="textbox-options" readonly>
                                        <unit style="flex:1" class="unit">点</unit>
                                    </div>
                                    <button class="button" id="up-options">＋</button>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="container" id="type">
                        <div style="flex: 5" class="quest">
                            <h2 class="skew30">問題の種類</h2>
                            <!--<h3 class="skew30">問題で要求される品目はいくつにしますか</h3>-->
                        </div>
                        <div style="flex: 6" class="counter">
                            <div class="field">

                                <div style="flex: 7" class="field-counter">
                                    <button class="button" id="down-type">－</button>
                                    <div class="border-cnt">
                                        <input style="flex:1" type="text" value="1" class="inputtext" id="textbox-type" readonly>
                                        <unit style="flex:1" class="unit">種類</unit>
                                    </div>
                                    <button class="button" id="up-type">＋</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="container" id="type-disp">
                        <div style="flex: 5" class="quest">
                            <h2 class="skew30">選択肢の種類</h2>
                            <!--<h3 class="skew30">陳列する品目はいくつにしますか</h3>-->
                        </div>
                        <div style="flex: 6" class="counter">
                            <div class="field">

                                <div style="flex: 7" class="field-counter">
                                    <button class="button" id="down-type-disp">－</button>
                                    <div class="border-cnt">
                                        <input style="flex:1" type="text" value="1" class="inputtext" id="textbox-type-disp" readonly>
                                        <unit style="flex:1" class="unit">種類</unit>
                                    </div>
                                    <button class="button" id="up-type-disp">＋</button>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="container" id="difficult">
                        <div style="flex: 5" class="quest">
                            <h2 class="skew30">難易度</h2>
                            <!--<h3 class="skew30">商品の判別の難しさを変更しますか</h3>-->
                            <!--<h4 class="skew30">矢印をタップすると操作できます</h4>-->
                        </div>
                        <div style="flex: 6" class="carousel">
                            <div class="carousel-nav left">
                                <button class="carousel-btn" id="down-diff">◀︎</button>
                            </div>
                            <div class="carousel-item-container" id="difficult-carousel">
                                <div class="carousel-bg-container"></div>
                                <div class="carousel-item">
                                        <div class="ribbon">
                                            <h3 id="difficulty-name"></h3>
                                        </div>
                                        <h2 id="course-name"></h2>
                                        <p id="difficulty-desc"></p>
                                </div>
                            </div>
                            <div class="carousel-nav right">
                                <button class="carousel-btn" id="up-diff">▶︎</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="container" id="control">
            <div class="bubble" style="flex: 2">
                <h3 class="bubble-r">イラスト形式で<br>0種類陳列されている中から<br>0種類選び、合計点数0点<br>の買い物を始めます</h3>
            </div>

            <button class="button-upbottom"  style="flex: 3" id="start">スタート</button>
        </div>

    </div>

    <script src="test.js"></script>
</body>
</html>
