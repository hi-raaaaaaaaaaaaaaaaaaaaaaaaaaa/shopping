<html lang="ja">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/giveto.css">
	<link rel="stylesheet" href="css/iphone_popup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<title>先生に渡してね</title>
</head>
<body>
    <div class="please">
        <h1>タブレットを<br>せんせいにわたしてね</h1>
    </div>

	<div class="desc">
		<h2>受け取った先生は ロック を解除してください</h2>
	</div>

	<image class="daina-1" src="image/daina/coffee-daina.png"></image>

	<image class="daina-2" src="image/daina/kaimono-daina.png"></image>

		<div id="record">
			<div class="count">
				<h2>買い物成功回数</h2>
				<div id="count_num">3回</div>
			</div>
			<div class="time">
				<h2>最短クリア時間</h2>
				<div id="time_num">33:33</div>
			</div>
			<h2 id="detail">平均クリア時間：３３：３３<br><br>間違えやすい商品：やさい<br>間違えにくい商品：くだもの</h2>
		</div>

		<div id="record_detail">
			<table class="setting-disp">
				<tbody>
					<tr style="text-align: center; font-size: 2dvw;">
						<td colspan="2">今回の設定</td>
					</tr>
					<tr>
						<td>問題の形式</td>
						<td>⚪︎⚪︎形式</td>
					</tr>
					<tr>
						<td>問題の合計点数　</td>
						<td>⚪︎点</td>
					</tr>
					<tr>
						<td>問題の種類</td>
						<td>⚪︎種類</td>
					</tr>
					<tr>
						<td>選択肢の種類</td>
						<td>⚪︎種類</td>
					</tr>
					<tr>
						<td>難易度(コース)</td>
						<td>⚪︎⚪︎コース</td>
					</tr>
				</tbody>
			</table>

			<div class="time_detail" id="time_detail">
			</div>

		</div>

		<div class="button-panel">
			<button id="unlock">ロック解除<br>(２秒押し)</button>
			<button id="backtotitle">タイトル画面に<br>戻る</button>
			<button id="playagain">今回の設定で<br>もう一度スタート</button>
		</div>

</body>

<script type="text/javascript" src="js/giveto.js"></script>
</html>
